plugins {
    id "application"
    id "org.graalvm.python"
    id "org.graalvm.buildtools.native" version "0.10.2"
}

repositories {
    mavenCentral()
}

application {
    mainClass = "org.example.GraalPy"
}

dependencies {
    implementation("org.graalvm.python:python-community:24.2.0")
}

run {
    enableAssertions = true
}
