      - name: Build wheel
        run: |-
          export PIP_FIND_LINKS=$(pwd)
          export PATH=$(pwd)/graalpy/bin/:$PATH
          graalpy/bin/graalpy -m pip wheel --find-links $(pwd) numpy
      - name: Store wheels
